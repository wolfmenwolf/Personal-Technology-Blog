<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纯CSS3制作旋转饼状图效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
@keyframes spin {
            to{transform:rotate(.5turn);}
        }
        @keyframes bg {
            50%{background: #655;}
        }
        .pie{width: 200px;height: 200px;background-color: yellowgreen;margin: 50px auto;border-radius: 50%;
            background-image: linear-gradient(to right,transparent 50%, #655 0);
            box-shadow: 25px 0 25px -25px black,
                        -25px 0 25px -25px black;
        }
        .pie:before{
            content: '';display: block;margin-left: 50%;height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background-color: inherit;
            transform-origin:left;
            animation: spin 3s linear infinite,
                        bg 6s step-end infinite;
        }
</style>
</head>
<body>
<div class="pie"></div>
<script>

</script>
<script type="text/javascript"  src="//idm-su.baidu.com/su.js"></script>
</body>
</html>
