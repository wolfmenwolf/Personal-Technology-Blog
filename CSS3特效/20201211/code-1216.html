<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3实现翻牌旋转效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
body,div{margin:0;padding:0;background:teal;}
   .flip_wrap{
     display: inline-block;
     width:300px;
     height:220px;
     margin:50px;
     perspective:800px;/*perspective属性定义3D元素距视图的距离,以像素计。该属性允许您改变 3D 元素查看 3D 元素的视图。*/
     -webkit-perspective:800px;
     -moz-perspective:800px;
     -ms-perspective:800px;
     -o-perspective:800px;
     box-sizing:border-box;
   }
   .flip{
     width:100%;
     height:100%;
     backface-visibility:hidden;/*背对屏幕时隐藏*/
     -webkit-backface-visibility:hidden;
     -moz-backface-visibility:hidden;
     -ms-backface-visibility:hidden;
     -o-backface-visibility:hidden;
     transition: all 1s ease; /*为翻牌添加过渡效果*/
     -webkit-transition: all 1s ease;
     -moz-transition: all 1s ease;
     -ms-transition: all 1s ease;
     -o-transition: all 1s ease;
     transform-style: preserve-3d; /*子元素将保留其 3D 位置。*/
   }
   .side{
     width:100%;
     height:100%;
     position: absolute;/*让背面和正面重叠*/
     left: 0;
     top: 0;
     font-size: 16px;
     color:#fff;
     text-align: center;
   }
   .front{
     border: 1px solid #333;
     font-size: 18px;
     background:rgba(255,192,203,0.4);
   }
   .front p{
     dispaly:block;
     margin:80px auto;
   }
   .back{
     backface-visibility:hidden;/*背对屏幕时隐藏*/
     -webkit-backface-visibility:hidden;
     -moz-backface-visibility:hidden;
     -ms-backface-visibility:hidden;
     -o-backface-visibility:hidden;
     -webkit-transform:rotateY(180deg);
     -moz-transform:rotateY(180deg);
     -ms-transform:rotateY(180deg);
     -o-transform:rotateY(180deg);
     background: rgba(227, 222, 244, 0.14);
     padding: 0 36px;
     box-sizing:border-box;
   }
   .back span{
    display: block;
    margin: 40px 0px;
    font-size: 18px;
    color: #00c1DE
   }
   .back p{
    display: block;
    margin: 4px 0;
   }
   .flip_wrap:hover .flip{
     transform:rotateY(180deg);(180);
     -webkit-transform:rotateY(180deg);
     -moz-transform:rotateY(180deg);
     -ms-transform:rotateY(180deg);
     -o-transform:rotateY(180deg);
   }   
</style>
</head>
<body>
<div class="flip_wrap">
<div class="flip">
<div class="side front">
<p>正面 背景可以透明</p>
</div>
<div class="side back">
<span>反面 背景可以透明</span>
<p>反面内容</p>
</div>
</div>
</div>
<script>

</script>
<script type="text/javascript"  src="//idm-su.baidu.com/su.js"></script>
</body>
</html>
