<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>仿百度炫酷菜单 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
* {
	margin:0;
	padding:0;
}
.header-bar {
	width:100%;
	height:70px;
	line-height:70px;
	background:#18191a;
}
.nav-bar {
	width:1400px;
	height:100%;
	margin:0 auto;
}
.menu-box {
	font-size:0;
	height:70px;
	position:relative;
}
#slider {
	width:0px;
	height:100%;
	background:rgba(236,108,0,1);
	position:absolute;
	top:0;
	left:0;
	overflow:hidden;
	/* opacity:0.8;
	*/
}
.menu-box li {
	float:left;
	height:100%;
	position:relative;
	cursor:pointer;
	margin-right:2px;
	-webkit-transition:all 0.5s ease-in-out 0s;
	transition:all 0.5s ease-in-out 0s;
}
.menu-box li.active {
	background:rgba(236,108,0,1);
}
.menu-box li a {
	text-decoration:none;
	display:block;
	height:100%;
	color:white;
	font-size:15px;
	padding:0 18px;
	box-sizing:border-box;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
}
li.icon-sm:last-child:after {
	content:"";
	position:absolute;
	border-width:5px;
	border-style:dashed dashed dashed solid;
	border-color:#fff  transparent  transparent transparent;
	display:block;
	right:6px;
	top:34px;
	-webkit-transition:all  0.5s ease-in-out 0s;
	transition:all 0.5s ease-in-out 0s;
}
li.icon-sm:last-child:hover:after {
	border-color:transparent  transparent #fff transparent;
	top:26px;
}
.second-menu {
	width:100%;
	position:absolute;
	background:#18191a;
	padding:10px 0;
	box-sizing:border-box;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	z-index:5;
}
.second-menu li {
	width:100%;
	line-height:26px;
	font-size:14px;
	padding:6px 0;
	list-style:none;
	box-sizing:border-box;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
}
.second-menu li a {
	display:block;
	width:100%;
	color:#fff;
	text-align:left;
	padding:0px 20px;
	box-sizing:border-box;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
}
.second-menu li.hoverd a {
	color:#ec6c00;
}
</style>
</head>

<body>
<div class="header-bar">
    <div class="nav-bar">
        <ul class="menu-box">
<div id="slider"></div>
            <li class="active"><a href="#none">首页</a></li>
            <li class="icon-sm ">
                <a href="#none">装修案例</a>
            </li>
            <li class="icon-sm">
                <a href="#none">施工进度</a>
            </li>
            <li class="icon-sm">
                <a href="#none">产品商城</a>
            </li>

            <li class="icon-sm">
                <a href="#none">设计师</a>
            </li>
            <li class="icon-sm">
                <a href="#none">合伙人招募</a>
                <ul class="second-menu">
<li><a href="#none">菜单一</a></li>
                    <li><a href="#none">菜单二</a></li>
                    <li><a href="#none">菜单三</a></li>
                </ul>
</li>
        </ul>
</div>
</div>

<script>
//菜单动效
$(".menu-box li").mouseenter(function() {
	$("#slider").animate({
		left: $(this).offset().left - $('.menu-box li').eq(0).offset().left,
	}, 80);
	$("#slider").css({
		width: $(this).width(),
	})
})

$(".menu-box").mouseleave(function() {
	$("#slider").animate({
		left: $('.menu-box li.active').offset().left - $(this).offset().left,
	}, 400);
	$("#slider").css({
		width: '50',
	})
});

$(function() {
	$(".second-menu").hide();
	$(".menu-box li").hover(function() {
		$(this).children(".second-menu").stop(true, false).fadeIn(200);
	}, function() {
		$(this).children(".second-menu").stop(true, false).fadeOut(200);
	});

	$(".second-menu li").hover(function() {
		$(this).addClass('hoverd').siblings().removeClass('hoverd');
	})
});
</script>
</body>
</html>
