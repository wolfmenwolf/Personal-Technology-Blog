<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3进度条 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
.spinner {
	/*半透明蓝色的圆弧，形成进度条的背景，透明的半圆弧和蓝色的半圆弧交替旋转构成进度条*/  
                font-size:20px;
	width:1em;
	height:1em;
	border-radius:50%;
	box-shadow:inset 0 0 0 .1em rgba(58,168,237,.2);
}
.spinner i {
	/*创造了一个透明矩形的一半*/  
                position:absolute;
	width:1em;
	height:1em;
	clip:rect(0,1em,1em,.5em);
	animation:spinner-circle-clipper 1s ease-in-out infinite;
}
@keyframes spinner-circle-clipper {
	0% {
	transform:rotate(0deg);
}
100% {
	transform:rotate(180deg);
}
}.spinner i:after {
	/*l蓝色的半圆弧*/  
                position:absolute;
	clip:rect(0,1em,1em,.5em);
	width:1em;
	height:1em;
	content:'';
	animation:spinner-circle 1s ease-in-out infinite;
	border-radius:50%;
	box-shadow:inset 0 0 0 .1em #3aa8ed;
}
@keyframes spinner-circle {
	0% {
	transform:rotate(-180deg);
}
100% {
	transform:rotate(180deg);
}
}
</style>
</head>

<body>
<div class="spinner"><i></i></div>

<script>

</script>
</body>
</html>
