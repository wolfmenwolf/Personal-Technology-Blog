<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纯 CSS3 开门见山效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
.door {
	width:300px;
	height:300px;
	border:1px solid gray;
	margin:50px auto;
	background-color:skyblue;
	position:relative;
	perspective:500px;
	transform-style:preserve-3d;
}
/* 门 */
		.left {
	width:50%;
	position:absolute;
	height:100%;
	background:brown;
	transition:all 2s;
	transform-origin:left center;
	/* 设置 反面看不到 */
			backface-visibility:hidden;
}
.right {
	width:50%;
	position:absolute;
	right:0;
	height:100%;
	background:brown;
	transition:all 2s;
	transform-origin:right center;
	/* 设置 反面看不到 */
			backface-visibility:hidden;
}
/* 使用伪元素 制作 门把手 */
		.left::before {
	content:'';
	position:absolute;
	width:15px;
	height:15px;
	border-radius:50%;
	right:10px;
	top:50%;
	transform:translateY(-7.5px);
	background:orange;
}
.right::before {
	content:'';
	position:absolute;
	width:15px;
	height:15px;
	border-radius:50%;
	left:10px;
	top:50%;
	transform:translateY(-7.5px);
	background:orange;
}
/* 鼠标移动上去以后 打开 */
		.door:hover .left {
	transform:rotateY(-135deg);
}
.door:hover .right {
	transform:rotateY(135deg);
}
</style>
</head>

<body>
<div class="door">
    <div class="left"></div>
    <div class="right"></div>
</div>

<script>

</script>
</body>
</html>
