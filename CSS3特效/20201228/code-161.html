<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3无缝滚动 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
* {
	margin:0;
	padding:0;
}
.wrap {
	overflow:hidden;
	width:500px;
	height:100px;
	border:1px solid #000;
	margin:50px auto;
}
.list {
	position:relative;
	top:0px;
	left:0px;
	width:200%;
	height:100%;
	border:1px solid #f00;
	list-style:none;
	animation:mymove 5s infinite linear;
}
.list li {
	width:98px;
	height:98px;
	border:1px solid white;
	background:blue;
	float:left;
	vertical-align:middle;
	text-align:center;
	line-height:98px;
	color:white;
	font-weight:600;
}
@-webkit-keyframes mymove {
	from {
	left:0px;
}
to {
	left:-500px;
}
}
</style>
<script>

</script>
</head>

<body>
<div class="wrap">
  <ul class="list">
<li> 1 </li>
    <li> 2 </li>
    <li> 3 </li>
    <li> 4 </li>
    <li> 5 </li>
    <li> 1 </li>
    <li> 2 </li>
    <li> 3 </li>
    <li> 4 </li>
    <li> 5 </li>
  </ul>
</div>
</body>
</html>
