<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纯CSS3实现单选框 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
body {
	background: #fff;
	padding: 0; margin: 0;
}

label {
	display: inline;
}


/* RADIO */

.tag{
	width:500px;
	height:200px;
	margin:0 auto;
}
.regular-radio {
	display: none;
}

.regular-radio + label {
	-webkit-appearance: none;
	background-color: #fff;
	border: 1px solid #aaa;
	padding: 9px;
	border-radius:50px;
	display: inline-block;
	position: relative;
}

.regular-radio:checked + label:after {
	content: ' ';
	width: 12px;
	height: 12px;
	border-radius: 50px;
	position: absolute;
	top: 3px;
	background:#47d9bf;
	box-shadow:0px 0px 5px 0px #47d9bf;
	left: 3px;
}
</style>
<script>

</script>
</head>

<body>
<div class="tag">
		<h3>单选按钮</h3>
		<div class="button-holder">
			<input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked><label for="radio-1-1"></label>
			<input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio"><label for="radio-1-2"></label>
			<input type="radio" id="radio-1-3" name="radio-1-set" class="regular-radio"><label for="radio-1-3"></label>
			<input type="radio" id="radio-1-4" name="radio-1-set" class="regular-radio"><label for="radio-1-4"></label>
		</div>
	</div>
</body>
</html>
