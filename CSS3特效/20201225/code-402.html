<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纯CSS3制作背景、边框 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
/*-----背景-----*/
.box {
	width:200px;
	height:100px;
	background:repeating-linear-gradient(30deg,#79b,#79b 15px,#58a 0,#58a 30px);
}
/*-----边框-----*/
@keyframes line {
	to {
	background-position:100%;
}
}.box1 {
	width:200px;
	height:100px;
	padding:1em;
	border:1px solid transparent;
	background:linear-gradient(white,white) padding-box,repeating-linear-gradient(
                -45deg,black 0,black 25%,white 0,white 50%
                ) 0 / .6em .6em;
	animation:line 12s linear infinite;
}
</style>
</head>

<body>
<div class="box"></div>
<br><div class="box1"></div>

<script>

</script>
</body>
</html>
