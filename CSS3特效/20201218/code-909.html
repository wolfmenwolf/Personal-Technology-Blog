<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3图片大小缩放 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
img {
	width:100px;
	height:100px;
	border-radius:50%;
	margin:0 20px;
	opacity:0.5
        /*x,y值，*/
         transition:all 1s;
	-webkit-transition:all 1s;
	-o-transition:all 1s;
}
p:hover img {
	transform:scale(0.5,0.5);
	-webkit-transform:scale(0.5,0.5);
	-o-transform:scale(0.5,0.5);
	/*对前效果的过度*/
        opacity:1;
	z-index:1
}
</style>
</head>

<body>
<div>
    <p><img src="http://www.sucainiu.com/themes/images/demo/500x300-1.png" alt="第一个"></p>
    <p><img src="http://www.sucainiu.com/themes/images/demo/500x300-2.png" alt="第二个"></p>
    <p><img src="http://www.sucainiu.com/themes/images/demo/500x300-3.png" alt="第三个"></p>
    <p><img src="http://www.sucainiu.com/themes/images/demo/500x300-4.png" alt="第四个"></p>
</div>
