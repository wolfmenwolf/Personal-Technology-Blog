<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3悬停效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
.demo {
	padding:2em 0;
}
.box {
	text-align:center;
	overflow:hidden;
	position:relative;
}
.box:before {
	content:"";
	width:0;
	height:100%;
	background:#000;
	padding:14px 18px;
	position:absolute;
	top:0;
	left:50%;
	opacity:0;
	transition:all 500ms cubic-bezier(0.47,0,0.745,0.715) 0s;
}
.box:hover:before {
	width:100%;
	left:0;
	opacity:0.5;
}
.box img {
	width:100%;
	height:auto;
}
.box .box-content {
	width:100%;
	padding:14px 18px;
	color:#fff;
	position:absolute;
	top:38%;
	left:0;
}
.box .title {
	font-size:25px;
	font-weight:600;
	line-height:30px;
	text-transform:uppercase;
	margin:0;
	opacity:0;
	transition:all 0.5s ease 0s;
}
.box .post {
	font-size:15px;
	text-transform:capitalize;
	opacity:0;
	transition:all 0.5s ease 0s;
}
.box:hover .title,.box:hover .post {
	opacity:1;
	transition-delay:0.7s;
}
.box .icon {
	padding:0;
	margin:0;
	list-style:none;
	margin-top:15px;
}
.box .icon li {
	display:inline-block;
}
.box .icon li a {
	display:block;
	width:40px;
	height:40px;
	line-height:40px;
	border-radius:50%;
	background:#f74e55;
	font-size:20px;
	font-weight:700;
	color:#fff;
	margin-right:5px;
	opacity:0;
	transform:translateY(50px);
	transition:all 0.5s ease 0s;
}
.box:hover .icon li a {
	opacity:1;
	transform:translateY(0px);
	transition-delay:0.5s;
}
.box:hover .icon li:last-child a {
	transition-delay:0.8s;
}
@media only screen and (max-width:990px) {
	.box {
	margin-bottom:30px;
}
}
.col-md-4 { width:40%}
</style>
</head>

<body>
<div class="demo">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="box">
                    <img src="http://www.sucainiu.com/themes/images/demo/500x300-1.png">
                    <div class="box-content">
                        <h3 class="title">标题1</h3>
                        <span class="post">内容详情</span>
                        <ul class="icon">
                            <li><a href="#"><i class="fa fa-search"></i></a></li>
                            <li><a href="#"><i class="fa fa-link"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="box">
                    <img src="http://www.sucainiu.com/themes/images/demo/500x300-2.png">
                    <div class="box-content">
                        <h3 class="title">标题2</h3>
                        <span class="post">内容详情2</span>
                        <ul class="icon">
                            <li><a href="#"><i class="fa fa-search"></i></a></li>
                            <li><a href="#"><i class="fa fa-link"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="box">
                    <img src="http://www.sucainiu.com/themes/images/demo/500x300-3.png">
                    <div class="box-content">
                        <h3 class="title">标题3</h3>
                        <span class="post">内容详情3</span>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
