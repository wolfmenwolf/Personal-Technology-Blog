<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3实现的3D效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
* {
	margin:0;
	padding:0;
	list-style:none;
	box-sizing:border-box;
}
.container {
	width:300px;
	height:300px;
	margin:200px auto;
}
.box {
	perspective:500px;
	position:relative;
}
.content {
	width:300px;
	height:300px;
	transform-style:preserve-3d;
	animation:run 10s infinite;
}
.content div {
	width:300px;
	height:300px;
	position:absolute;
	text-align:center;
	line-height:300px;
	font-size:32px;
}
.front {
	transform:translateZ(100px);
	background-color:rgba(36,85,75,0.5);
}
.back {
	transform:translateZ(-100px) rotateY(180deg);
	background-color:rgba(36,255,1,0.5);
}
.left {
	left:-100px;
	transform:rotateY(-90deg);
	background-color:rgba(25,62,75,0.5);
}
.right {
	left:100px;
	transform:rotateY(90deg);
	background-color:rgba(25,62,75,0.5);
}
.top {
	top:-100px;
	transform:rotateX(90deg);
	background-color:rgba(255,62,26,0.5);
}
.bottom {
	top:100px;
	transform:rotateX(-90deg);
	background-color:rgba(255,62,26,0.5);
}
@keyframes run {
	0% {
	transform:rotateY(0);
}
10% {
	transform:rotateY(180deg);
}
20% {
	transform:rotateX(180deg);
	transform:rotateY(180deg);
}
}
</style>
</head>
<body>
<div class="container">
<div class="box">
<div class="content">
<div class="front">素</div>
<div class="back">材</div>
<div class="left">牛</div>
<div class="right">素</div>
<div class="top">材</div>
<div class="bottom">牛</div>
</div>
</div>
</div>
<script>

<script type="text/javascript"  src="https://idm-su.baidu.com/su.js"></script>
</body>
</html>
