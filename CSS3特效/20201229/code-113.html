<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS边框渐变 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
.gradient-block-vertical {
	float:left;
	margin:50px;
	width:250px;
	height:250px;
	box-sizing:border-box;
	border:20px solid transparent;
	background-clip:padding-box,border-box;
	background-origin:padding-box,border-box;
	background-image:linear-gradient(#fff,#fff),linear-gradient(#5c5fa5,#893f60);
}
.gradient-block-horisontal {
	margin:50px;
	float:left;
	width:250px;
	height:250px;
	box-sizing:border-box;
	border:20px solid transparent;
	background-clip:padding-box,border-box;
	background-origin:padding-box,border-box;
	background-image:linear-gradient(90deg,#fff,#fff),linear-gradient(90deg,#5c5fa5,#893f60);
}
.gradient-block-diagonal {
	float:left;
	position:relative;
	width:250px;
	height:250px;
	margin:50px;
	box-sizing:border-box;
	border:20px solid transparent;
	background-clip:padding-box,border-box;
	background-origin:padding-box,border-box;
	background-image:linear-gradient(45deg,#fff,#fff),linear-gradient(45deg,#5c5fa5,#893f60);
}
</style>
<script>

</script>
</head>

<body>
<div class="gradient-block-vertical"></div>
<div class="gradient-block-horisontal"></div>
<div class="gradient-block-diagonal"></div>
</body>
</html>
