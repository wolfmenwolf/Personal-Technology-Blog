<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鼠标悬浮3D图片盒子效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
body { 
  min-height:600px;
  background: linear-gradient( hsl(200,51%,40%), #E0D7A3);
}
.container{
  width:300px;
  height:450px;
  margin:50px auto;
  
  perspective: 1000px;
}
.img{
  width:100%;
  height:100%;
  background: url("http://www.sucainiu.com/themes/images/demo/500x300-2.png");
  background-size:100%;
  position:relative;
  
  transform-style: preserve-3d;
  transform-origin: center bottom;
	transition:all 1s;
}
.img:before{
  content:attr(data-text);
  width:100%;
  height:50px;
  position:absolute;
  top:100%;
  left:0;
  background: url("http://www.sucainiu.com/themes/images/demo/500x300-2.png") left bottom;
  background-size:100%;
  
  font-size: 1.6vw;
  font-family: Montserrat, Arial, sans-serif;
  color:#fff;
  text-shadow:1px 1px 3px #000;
  text-align:center;
  line-height:40px;
  
  transform-origin: center top;
	transform-style: preserve-3d;
	transition:all 1s transform;
  transform:rotateX(-80deg);
}
.container:hover .img{
  transform: rotateX(75deg) translateZ(50px);
}

.img:after {
  content: '';
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
	box-shadow: 0 0 100px 50px rgba(0, 0, 0, .1), inset 0 0 250px 250px rgba(0, 0, 0, .1);
	transition:all  1s;
  perspective: 1000px;
	transform-style: preserve-3d;
  transform-origin: center bottom;
	transform: rotateX(90deg) translateZ(-80px) scale(0.75);
	
}
.container:hover .img:after{
  box-shadow: 0 0 25px 25px rgba(0, 0, 0, 0.5), inset 0 0 250px 250px rgba(0, 0, 0, 0.5);
	transform: rotateX(-5deg) translateZ(-80px) scale(1);
}
</style>
</head>

<body>
<div class="container">
    <div class="img" data-text="鼠标悬浮3D图片效果"></div>
</div>

<script>

</script>
<script type="text/javascript"  src="//idm-su.baidu.com/su.js"></script>
</body>
</html>
