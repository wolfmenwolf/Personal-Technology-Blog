<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文字动画滑动效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
.box{
      position: relative;
    }
    .animate{
      color: #ed6868;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 30px;
      border-bottom:2px solid pink;
    }
    .animate:hover::before{
      max-width: 100%;
    }
    .animate::before{
      position: absolute;
      top: 0;
      left: 0;
      font-size: 30px;
      overflow: hidden; 
      max-width: 0;
      color: #000;
      content: attr(data-hover);
      border-bottom:2px solid orange;
      -webkit-transition: max-width 0.5s;
      -moz-transition: max-width 0.5s;
      transition: max-width 0.5s;
    }
</style>
</head>
<body>
<div class="box">
<a data-hover="lovemiaomiao" class="animate">lovemiaomiao</a>
</div>
<script>

</script>
<script type="text/javascript"  src="//idm-su.baidu.com/su.js"></script>
</body>
</html>
