<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>旋转轴心案例 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
* {
	padding:0;
	margin:0;
}
.pkbox {
	width:155px;
	height:219px;
	position:relative;
	margin:300px auto;
}
.pkbox > img {
	width:100%;
	height:100%;
	position:absolute;
	left:0;
	top:0;
	/*添加过渡*/
            transition:transform 2s;
	/*设置旋转轴心*/
            transform-origin:right top;
}
/*添加鼠标上移的效果*/
        .pkbox:hover >img:nth-of-type(1) {
	transform:rotate(60deg);
}
.pkbox:hover >img:nth-of-type(2) {
	transform:rotate(120deg);
}
.pkbox:hover >img:nth-of-type(3) {
	transform:rotate(180deg);
}
.pkbox:hover >img:nth-of-type(4) {
	transform:rotate(240deg);
}
.pkbox:hover >img:nth-of-type(5) {
	transform:rotate(300deg);
}
.pkbox:hover >img:nth-of-type(6) {
	transform:rotate(360deg);
}
</style>
</head>
<body>
<div class="pkbox">
<img src="http://www.sucainiu.com/themes/images/demo/500x300-1.png" alt="">
<img src="http://www.sucainiu.com/themes/images/demo/500x300-2.png" alt="">
<img src="http://www.sucainiu.com/themes/images/demo/500x300-3.png" alt="">
<img src="http://www.sucainiu.com/themes/images/demo/500x300-4.png" alt="">
<img src="http://www.sucainiu.com/themes/images/demo/500x300-5.png" alt="">
<img src="http://www.sucainiu.com/themes/images/demo/500x300-6.png" alt="">
</div>
<script>

</script>
<script type="text/javascript"  src="//idm-su.baidu.com/su.js"></script>
</body>
</html>
