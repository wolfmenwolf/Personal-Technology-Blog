<title>CSS3鼠标悬浮图片放大效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
.imgBox {
	width:200px;
	height:200px;
	overflow:hidden;
}
.imgBox img {
	width:200px;
	height:200px;
	transition:all .4s;
	-moz-transition:all .4s;
	-webkit-transition:all .4s;
	-o-transition:all .4s;
}
.imgBox img:hover {
	transform:scale(1.2);
}
</style>
</head>
<body>
<div class="imgBox">
<img src="http://www.sucainiu.com/themes/images/demo/500x500-1.png" alt="">
</div>
