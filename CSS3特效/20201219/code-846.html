<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3卡片翻转效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
#my3dspace {
	-webkit-perspective:800;
	-webkit-perspective-origin:50% 50%;
	overflow:hidden;
}
#pagegroup {
	width:400px;
	height:400px;
	margin:100px auto 0 auto;
	-webkit-transform-style:preserve-3d;
	position:relative;
}
.page {
	width:360px;
	height:360px;
	padding:20px;
	background-color:black;
	color:white;
	font-weight:bold;
	font-size:360px;
	line-height:360px;
	text-align:center;
	position:absolute;
}
#page1 {
	-webkit-transform-origin:bottom;
	/*设置旋转元素的基点位置（以x轴）*/  
            -webkit-transition:-webkit-transform 1s linear;
}
#page2,#page3,#page4,#page5,#page6 {
	-webkit-transform-origin:bottom;
	-webkit-transition:-webkit-transform 1s linear;
	-webkit-transform:rotateX(90deg);
	//沿着x轴进行90°的翻转（平躺）
}
#op {
	text-align:center;
}
#op a {
	display:inline-block;
	margin:20px;
	text-decoration:none;
	color:#696969;
	border:1px solid #CCC;
	padding:10px 20px;
}
#op a:hover {
	background-color:#ABCDEF;
	color:#FFF;
}
</style>
</head>

<body>
<div id="my3dspace">
    <div id="pagegroup">
        <div class="page" id="page1">1</div>
        <div class="page" id="page2">2</div>
        <div class="page" id="page3">3</div>
        <div class="page" id="page4">4</div>
        <div class="page" id="page5">5</div>
        <div class="page" id="page6">6</div>
    </div>
</div>
<div id="op">
    <a href="javascript:next()">next</a> <a href="javascript:previous()">previous</a>
</div>

<script>
var cur = 1;  
        function next() {  
            if(cur == 6)  
                return;  
  
            document.getElementById("page" + cur).style.webkitTransform = "rotateX(-90deg)";  
            cur++;  
            document.getElementById("page" + cur).style.webkitTransform = "rotateX(0)";  
        }  
        function previous() {  
            if(cur == 1)  
                return;  
  
            document.getElementById("page" + cur).style.webkitTransform = "rotateX(90deg)";  
            cur--;  
            document.getElementById("page" + cur).style.webkitTransform = "rotateX(0)";  
        }  
</script>
</body>
</html>
