<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Css3实现图片轮播 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
 #frame {
	position:absolute;
	width:300px;
	height:200px;
	overflow:hidden;
	border-radius:5px
}
#dis {
	position:absolute;
	left:-50px;
	top:-10px;
	opacity:.5
}
#dis li {
	display:inline-block;
	width:200px;
	height:20px;
	margin:0 50px;
	float:left;
	text-align:center;
	color:#fff;
	border-radius:10px;
	background:#000
}
#photos img {
	float:left;
	width:300px;
	height:200px
}
#photos {
	position:absolute;
	z-index:9;
	width:calc(300px * 4);
	/*---修改图片数量的话需要修改下面的动画参数*/
}
.play {
	animation:ma 20s ease-out infinite alternate;
}
@keyframes ma {
	0%,25% {
	margin-left:0px;
}
30%,50% {
	margin-left:-300px;
}
55%,75% {
	margin-left:-600px;
}
80%,100% {
	margin-left:-900px;
}
}
</style>
</head>

<body>
<div id="frame">
    <div id="photos" class="play">
        <img src="http://www.sucainiu.com/themes/images/demo/500x300-1.png"><img src="http://www.sucainiu.com/themes/images/demo/500x300-2.png"><img src="http://www.sucainiu.com/themes/images/demo/500x300-3.png"><img src="http://www.sucainiu.com/themes/images/demo/500x300-4.png"><ul id="dis">
<li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
</div>
</div>

<script>

</script>
</body>
</html>
