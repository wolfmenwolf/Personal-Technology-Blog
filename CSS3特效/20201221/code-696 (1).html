<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3 响应适布局 @media用法 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
@charset "utf-8";
	* {
	margin:0;
	padding:0;
}
body {
	background:#ccc;
	font-family:arial;
	text-align:center;
	color:white;
	line-height:200px;
}
div {
	height:200px;
	float:left;
}
/*当屏幕宽度大于980px时 */
@media (min-width:980px) {
	div {
	width:22.5%;
	margin-left:2%;
	background:blue;
	font-size:.5rem;
	margin-top:2%;
}
}/*当屏幕宽度小于980px 并且 大于640px时 */
@media  (max-width:980px) and (min-width:640px) {
	div {
	width:47%;
	margin-left:2%;
	margin-top:2%;
	background:green;
	font-size:1rem;
}
}/*当屏幕宽度小于640px时 */
@media (max-width:640px) {
	div {
	width:96%;
	margin:2%;
	background:red;
	float:none;
	font-size:1.5rem;
}
}
</style>
</head>

<body>
<div class="box">div1</div>
<div class="box">div2</div>
<div class="box">div3</div>
<div class="box">div4</div>
<div class="box">div5</div>
<div class="box">div6</div>
<div class="box">div7</div>
<div class="box">div8</div>

<script>
(function(doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) {
                return false;
            }
            //移动端缩放比例关系
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };
    if (!doc.addEventListener) {
        return false;
    }

    //监听浏览器窗口大小
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
</body>
</html>
