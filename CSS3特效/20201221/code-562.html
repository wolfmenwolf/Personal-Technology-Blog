<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css鼠标悬停立体导航栏展示 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.2.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
* {
	margin:0;
	padding:0;
	list-style:none;
}
body {
	background-color:#999;
}
ul {
	width:900px;
	margin:100px auto;
	height:80px;
	position:relative;
}
ul::after,ul::before {
	content:"";
	position:absolute;
	width:100px;
	height:80px;
	background-color:#ccc;
	left:-100px;
}
ul::after {
	/* left 设置auto，左边的left 属性 不在控制 left 值 */
            left:auto;
	right:-100px;
}
ul li {
	float:left;
	width:180px;
	height:80px;
}
ul li span {
	float:left;
	height:80px;
}
ul li .left,ul li .right {
	width:30px;
	height:100%;
	background-color:#ccc;
}
ul li .center {
	width:120px;
	height:80px;
	background-color:#ccc;
	text-align:center;
	line-height:80px;
	font-size:24px;
	font-family:"Microsoft Yahei";
}
ul li:hover .left {
	transform-origin:left;
	transform:skew(0deg,-30deg);
	background-color:#c1c1c1;
	box-shadow:10px 20px 20px  -10px #666;
}
ul li:hover .center {
	transform:translateY(-17px);
	text-shadow:5px 5px 3px #666;
	box-shadow:0 20px 20px -10px #666;
}
ul li:hover .right {
	transform-origin:right;
	transform:skew(0deg,30deg);
	background-color:#c1c1c1;
	box-shadow:-10px 20px 20px  -10px #666;
}
</style>
</head>

<body>
<ul>
<li>
        <span class="left"></span>
        <span class="center">11111</span>
        <span class="right"></span>
    </li>
    <li>
        <span class="left"></span>
        <span class="center">22222</span>
        <span class="right"></span>
    </li>
    <li>
        <span class="left"></span>
        <span class="center">33333</span>
        <span class="right"></span>
    </li>
    <li>
        <span class="left"></span>
        <span class="center">44444</span>
        <span class="right"></span>
    </li>
    <li>
        <span class="left"></span>
        <span class="center">55555</span>
        <span class="right"></span>
    </li>
</ul>

</script>
</body>
</html>
