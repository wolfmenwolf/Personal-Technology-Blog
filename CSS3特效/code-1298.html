<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>炫酷图片旋转效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
* {
	margin:0px;
	padding:0px;
}
body {
	background:url("images/bodyBg.jpg");
}
#nav {
	width:980px;
	height:350px;
	margin:50px auto;
}
#nav ul li {
	list-style:none;
	background:rgba(0,0,0,.5);
	height:105px;
	width:180px;
	float:left;
	margin:30px 5px;
	position:relative;
}
#nav ul li:before {
	content:"";
	height:105px;
	width:180px;
	background:rgba(0,0,0,.5);
	position:absolute;
	top:0px;
	left:0px;
	transform:rotate(60deg);
	-webkit-transform:rotate(60deg);
	-moz-transform:rotate(60deg);
}
#nav ul li:after {
	content:"";
	height:105px;
	width:180px;
	background:rgba(0,0,0,.5);
	position:absolute;
	top:0px;
	left:0px;
	z-index:1;
	transform:rotate(-60deg);
	-webkit-transform:rotate(-60deg);
	-moz-transform:rotate(-60deg);
}
#nav ul li.mar {
	margin-left:100px;
}
#nav ul li img {
	width:80px;
	height:80px;
	top:0px;
	left:0px;
	right:0px;
	bottom:0px;
	margin:auto;
	z-index:2;
	position:absolute;
	transition:1s;
	-webkit-transition:1s;
	-moz-transition:1s;
}
#nav ul li img:hover {
	-webkit-transform:rotate(360deg) scale(1.5);
	-moz-transform:rotate(360deg) scale(1.5);
	-ms-transform:rotate(360deg) scale(1.5);
	-o-transform:rotate(360deg) scale(1.5);
}
</style>
</head>
<body>
<div id="nav">
<ul>
<li><img src="http://www.sucainiu.com/themes/images/demo/500x300-1.png"></li>
<li><img src="http://www.sucainiu.com/themes/images/demo/500x300-2.png"></li>
<li><img src="http://www.sucainiu.com/themes/images/demo/500x300-3.png"></li>

<li><img src="http://www.sucainiu.com/themes/images/demo/500x300-5.png"></li>
<li class="mar"><img src="http://www.sucainiu.com/themes/images/demo/500x300-1.png"></li>
<li><img src="http://www.sucainiu.com/themes/images/demo/500x300-6.png"></li>
<li><img src="http://www.sucainiu.com/themes/images/demo/500x300-7.png"></li>
