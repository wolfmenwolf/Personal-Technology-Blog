<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3运动轨迹动画 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
 .box {
	width:150px;
	height:100px;
	background:green;
	border-radius:5px;
	text-align:center;
	color:white;
	line-height:100px;
	animation:run 5s 1s ease infinite;
}
@keyframes run {
	20% {
	transform:rotate(20deg);
}
50% {
	transform:translateX(1200px) rotate(0deg);
	background:green;
}
55% {
	transform:translateX(1200px) rotate(0deg);
	background:green;
}
90% {
	transform:translateX(0px) rotate(-360deg);
	background:blueviolet;
}
100% {
	transform:translateX(0px) rotate(-360deg);
	background:green;
}
}
</style>
</head>
<body>
<div class="box">
css3动画
</div>
<script>

</script>
<script type="text/javascript"  src="//idm-su.baidu.com/su.js"></script>
</body>
</html>
