.container {
	zoom:1;
}
.container:before,.container:after {
	content:'';
	display:table;
}
.container:after {
	clear:both;
}
.column {
	position:relative;
	z-index:1;
	float:left;
	width:25%;
	padding:30px 0;
	text-align:center;
	white-space:nowrap;
}
.column .button + .button {
	margin-left:20px;
}
@media screen and (max-width:800px) {
	.column {
	width:50%;
}
}@media screen and (max-width:400px) {
	.column {

}.button {
	display:inline-block;
	position:relative;
	height:33px;
	line-height:33px;
	padding:0 15px;
	font-size:15px;
	color:white;
	text-decoration:none;
	text-shadow:0 -1px rgba(0,0,0,0.3);
	border:2px solid;
	border-radius:7px;
	outline:0;
	-webkit-box-shadow:0 2px 1px rgba(0,0,0,0.25);
	box-shadow:0 2px 1px rgba(0,0,0,0.25);
}
.button:before,.button:after {
	content:'';
	position:absolute;
}
.button:before {
	top:-5px;
	bottom:-5px;
	left:-5px;
	right:-5px;
	z-index:-1;
	border-radius:9px;
}
.button:after {
	top:0;
	bottom:0;
	right:0;
	left:0;
	border:2px solid rgba(255,255,255,0.1);
	border-bottom:0;
	border-radius:7px;
}
.button.alt {
