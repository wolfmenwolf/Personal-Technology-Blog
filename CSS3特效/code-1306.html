<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css3 流动的边框效果 - 素材牛（www.sucainiu.com）</title>
<script id="jqbb" src="http://libs.baidu.com/jquery/1.2.3/jquery.min.js"></script>
<style type="text/css">
body { background-color: #fff }
body {
	background-color:#333333;
}
#box,#content {
	width:200px;
	height:200px;
	position:relative;
	background-color:#333;
	overflow:hidden;
}
#box:before {
	content:"";
	position:absolute;
	width:200%;
	height:1px;
	top:0;
	transform:translateX(-100%);
	z-index:3;
	background:-webkit-repeating-linear-gradient(0deg,yellow 0,yellow 3px,rgba(0,0,0,0) 3px,rgba(0,0,0,0) 6px);
	animation:out-right linear 16s infinite;
}
#box:after {
	content:"";
	position:absolute;
	width:200%;
	height:1px;
	bottom:0;
	z-index:3;
	background:-webkit-repeating-linear-gradient(0deg,yellow 0,yellow 3px,rgba(0,0,0,0) 3px,rgba(0,0,0,0) 6px);
	animation:out-left linear 16s infinite;
}
@-webkit-keyframes out-right {
	from {
	transform:translateX(-50%);
}
to {
	transform:translateX(0);
}
}@-webkit-keyframes out-left {
	from {
	transform:translateX(0);
}
to {
	transform:translateX(-50%);
}
}#content:before {
	content:"";
	position:absolute;
	height:200%;
	width:1px;
	right:0;
	top:0;
	transform:translateY(-50%);
	z-index:3;
	background:-webkit-repeating-linear-gradient(90deg,yellow 0,yellow 3px,rgba(0,0,0,0) 3px,rgba(0,0,0,0) 6px);
	animation:out-down linear 16s infinite;
}
#content:after {
	content:"";
	position:absolute;
	height:200%;
	width:1px;
	left:0;
	z-index:3;
	background:-webkit-repeating-linear-gradient(90deg,yellow 0,yellow 3px,rgba(0,0,0,0) 3px,rgba(0,0,0,0) 6px);
	animation:out-up linear 16s infinite;
}
@-webkit-keyframes out-down {
	from {
	transform:translateY(-50%);
}
to {
	transform:translateY(0);
}
}@-webkit-keyframes out-up {
	from {
	transform:translateY(0);
}
to {
	transform:translateY(-50%);
}
}
</style>
</head>
<body>
<div id="box">
<div id="content"></div>
</div>
<script>

</script>
<script type="text/javascript"  src="https://idm-su.baidu.com/su.js"></script>
</body>
</html>
